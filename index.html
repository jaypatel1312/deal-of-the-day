<!DOCTYPE html>
<html data-ng-app="dotdApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/ratchet.css">
    <link rel="stylesheet" href="css/ng-animation.css">
    <link rel="stylesheet" href="css/app.css">
    <style>
    	[ng-cloak]#splash {
		  display: block !important;
		}
		[ng-cloak] {display: none;}
		/* some naive styles for a splash page */
		#splash {
		  background: #295cb1;
		  color: white;
		  height:100%;
		  position:fixed;
		  text-align:center;
		  width:100%;
		}
		#splash h2 {
		  font-size: 2em;
		  font-weight: 500;
		  text-align:center;
		  top:45%;
		  position:absolute;
		  width:100%;

		}
    </style>
  </head>
  <body>


    <!-- placeholder for view markup -->
    <div class="page {{ pageClass }}" ng-view >
    	
	<!-- The splash screen must be first -->
    <div id="splash" ng-cloak class="ng-cloak">
      <h2>Welcome</h2>
    </div>
    	

    </div>

    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/angular-animate.js"></script>    
    <script src="js/truncate.js"></script>    
    <script src="js/app.js"></script>
  </body>
</html>
